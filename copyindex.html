add this in css in index to allow click on the link 
<style>
.animation-container {
    pointer-events: none; /* Allow clicks to pass through to content underneath */
}

/* Only enable pointer events for the canvas element itself */
.animation-container canvas {
    pointer-events: auto; /* Keep this so the chandelier animation still works */
}

/* Make sure the main content is above animation layer */
.main-content {
    position: relative;
    z-index: 10; /* Higher than animation container */
}
</style>
